<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	
	<div class="calculator">
		<input id="number-input" disabled>

		<table class="center">
			
			<tr>
				<td onclick="clickNum(1)" id="one">1</td>
				<td onclick="clickNum(2)" id="two">2</td>
				<td onclick="clickNum(3)" id="three">3</td>
				<td onclick="performOp('+')" id="add">+</td>
			</tr>
			<tr>
				<td onclick="clickNum(4)" id="four">4</td>
				<td onclick="clickNum(5)" id="five">5</td>
				<td onclick="clickNum(6)" id="six">6</td>
				<td onclick="performOp('-')" id="subtract">-</td>
			</tr>
			<tr>
				<td onclick="clickNum(7)" id="seven">7</td>
				<td onclick="clickNum(8)" id="eight">8</td>
				<td onclick="clickNum(9)" id="nine">9</td>
				<td onclick="performOp('*')" id="multiply">*</td>
			</tr>
			<tr>
				<td onclick="makeDecimal()">.</td>
				<td onclick="clickNum(0)" id="zero">0</td>
				<td onclick="equals()">=</td>
				<td onclick="performOp('/')" id="division">/</td>
			</tr>
			<tr>
				<td colspan="2" onclick="backspace()">BACK</td>
				<td colspan="2" onclick="clearInput()">CLEAR</td>
			</tr>
		</table>
	</div>

	<div id="error-msgs">
		Insert message 
	</div>

	<script src="index.js"></script>
</body>
</html>
